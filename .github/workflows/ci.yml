# Workflow name
name: ci

# Trigger Workflow
on:
  pull_request:
    branches: [main]

# Jobs to do after workflow is triggered
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest # Virtual machine where jobs will run in

    # Steps to execute
    steps:
        # Name of step
      - name: Check out code
        # Action of step. Actions are reusable custom apps to help reduce complexity.
        # They are like pre-built methods
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        # Inputs for action
        with:
          go-version: "1.25.1"
      
      - name: Run UTs
        # run specifies that command will run
        run: go test ./... -cover
      
      - name: Install Gosec
        run:  go install github.com/securego/gosec/v2/cmd/gosec@latest
      
      - name: Check Security
        run: gosec ./...
  Style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        # Action of step. Actions are reusable custom apps to help reduce complexity.
        # They are like pre-built methods
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        # Inputs for action
        with:
          go-version: "1.25.1"

      - name: Check Style
        run: test -z $(go fmt ./...)
      
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      
      - name: Lint Rules
        run: staticcheck ./...