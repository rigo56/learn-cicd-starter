on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      
      - name: Build App
        run: ./scripts/buildprod.sh

      - name: Setup Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
      
      - name: Use gcloud CLI
        run: gcloud info
      
      - name: Build Local Image
        run: docker build -t rmquiroz5/notely:latest .
      
      - name: Upload Image to GCP_CREDENTIALS
        run:  gcloud builds submit --tag us-central1-docker.pkg.dev/notely-486900/notely-ar-repo/rmquiroz5/notely:latest .
